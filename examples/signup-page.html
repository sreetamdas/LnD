    <div class="wrapper">
		<div class="header header-filter" style="background-image: url('../assets/img/city.jpg'); background-size: cover; background-position: top center;">
			<div class="container">
				<div class="row">
					<div class="col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3">
						<div class="card card-signup crd-nav-tabs">

                    <!--
								<div class="header header-primary text-center" style="height: 100px">
									<h4>Sign Up</h4>
								</div>
-->

                    <div class="header header-primary" style="height: 100px">
                        <!-- colors: "header-primary", "header-info", "header-success", "header-warning", "header-danger" -->
                        <div class="nav-tabs-navigation">
                            <div class="nav-tabs-wrapper">
                                <ul class="nav nav-tabs ro" data-tabs="tabs">
                                    <li class="active col-md-4 col-md-offset-2">
                                        <a href="#profile" data-toggle="tab">
                                            <i class="material-icons">face</i> Sign Up
                                        </a>
                                    </li>
                                    <li class="col-md-4">
                                        <a href="#messages" data-toggle="tab">
                                            <i class="material-icons">chat</i> Login
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="content">
                        <div class="tab-content text-center">
                            <div class="tab-pane active" id="profile">
                                <form class="form" method="" action="">
                                    <div class="content">

                                        <div class="input-group">
                                            <span class="input-group-addon">
											<i class="material-icons">face</i>
										</span>
                                            <input type="text" class="form-control" placeholder="Name">
                                        </div>

                                        <div class="input-group">
                                            <span class="input-group-addon">
											<i class="material-icons">email</i>
										</span>
                                            <input type="email" class="form-control" placeholder="Email ID">
                                        </div>

                                        <div class="input-group">
                                            <span class="input-group-addon">
											<i class="material-icons">phone</i>
										</span>
                                            <input type="text" class="form-control" placeholder="Phone No.">
                                            <span class="input-group-addon">
											<i class="material-icons">home</i>
										</span>
                                            <input type="text" class="form-control" placeholder="Hostel Name and Room No.">
                                        </div>

                                        <div class="input-group">
                                            <span class="input-group-addon">
											<i class="material-icons">home</i>
										</span>
                                            <input type="text" class="form-control" placeholder="Roll No.">
                                        </div>

                                        <div class="input-group">
                                            <span class="input-group-addon">
											<i class="material-icons">lock_outline</i>
										</span>
                                            <input type="password" placeholder="Password" class="form-control" />
                                        </div>

                                        <div class="input-group">
                                            <span class="input-group-addon">
											<i class="material-icons">lock_outline</i>
										</span>
                                            <input type="password" placeholder="Retype Password" class="form-control" />
                                        </div>

                                        <!-- If you want to add a checkbox to this form, uncomment this code

									<div class="checkbox">
										<label>
											<input type="checkbox" name="optionsCheckboxes" checked>
											Subscribe to newsletter
										</label>
									</div> -->
                                        <div class="checkbox">
								<label>
									<input type="checkbox" name="terms" value="accept" id="accept" required>
									I accept the <a href="TermsConditions.html" class="darkgrey">Terms and Conditions</a>
								</label>
							</div>
                                    </div>
                                    <div class="footer text-center">
                                        <button class="btn btn-primary" data-toggle="modal" data-target="#signUpModal">Sign Up</button>
                                    </div>
                                </form>
                            </div>
                            <div class="tab-pane" id="messages">
                                <form class="form" method="" action="">
                                    <div class="content">
                                        <div class="input-group">
                                            <span class="input-group-addon">
											<i class="material-icons">email</i>
										</span>
                                            <input type="text" class="form-control" placeholder="Email ID">
                                        </div>

                                        <div class="input-group">
                                            <span class="input-group-addon">
											<i class="material-icons">lock_outline</i>
										</span>
                                            <input type="password" placeholder="Password" class="form-control" />
                                        </div>

                                        <!-- If you want to add a checkbox to this form, uncomment this code

									<div class="checkbox">
										<label>
											<input type="checkbox" name="optionsCheckboxes" checked>
											Subscribe to newsletter
										</label>
									</div> -->
                                    </div>
                                    <div class="footer text-center">
                                        <button class="btn btn-primary" data-toggle="modal" data-target="#signUpModal">Login</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
					</div>
				</div>
			</div>
